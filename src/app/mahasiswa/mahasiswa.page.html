<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Katalog Mainan Andy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header tambahan saat content di-collapse -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Katalog Mainan Andy</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tombol Tambah Mainan -->
  <ion-card>
    <ion-button expand="block" (click)="openModalTambah(true)">
      Tambah Mainan dan Cerita
    </ion-button>
  </ion-card>

  <!-- Modal Tambah Mainan -->
  <ion-modal [isOpen]="modalTambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Mainan dan Cerita</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Mainan"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mainan"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Cerita"
            labelPlacement="floating"
            required
            [(ngModel)]="jurusan"
            placeholder="Masukkan Cerita"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="tambahMahasiswa()"
              color="primary"
              expand="block"
            >
              Tambah Mainan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal Edit Mahasiswa -->
  <ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mainan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Mainan"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mainan"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Cerita"
            labelPlacement="floating"
            required
            [(ngModel)]="jurusan"
            placeholder="Masukkan Cerita"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="editMahasiswa()"
              color="primary"
              expand="block"
            >
              Edit Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Daftar Mahasiswa -->
  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        {{item.nama}}
        <p>{{item.jurusan}}</p>
      </ion-label>
      <!-- Tombol Hapus untuk setiap item mahasiswa -->
      <ion-button color="danger" slot="end" (click)="hapusMahasiswa(item.id)">Hapus</ion-button>
      <!-- Tombol Edit untuk setiap item mahasiswa -->
      <ion-button expand="block" (click)="openModalEdit(true, item.id)">
        Edit
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-content>
